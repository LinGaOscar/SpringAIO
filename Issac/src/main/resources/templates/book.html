<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" href="../static/css/font-awesome.min.css"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"
            src="../static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"
            src="../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container" style="max-width: 600px;margin-top: 50px">
    <div class="card">
        <div class="card-header">
            BookList
        </div>
        <div class="card-body" th:object="${book}">
            <p><span class="fw-bold">書名 : </span><span th:text="*{name}"></span></p>
            <p><span class="fw-bold">作者 : </span><span th:text="*{author}"></span></p>
            <p><span class="fw-bold">簡介 : </span>
            <p th:text="*{description}"></p></p>
            <p><span class="fw-bold">狀態 : </span><span th:text="*{status}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
