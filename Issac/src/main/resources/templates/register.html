<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" href="../static/css/font-awesome.min.css"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"
            src="../static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"
            src="../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container" style="max-width: 600px;margin-top: 50px">
    <div class="card">
        <div class="card-header">
            Register
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/register}" method="post" th:object="${userForm}">
                <div class="form-group">
                    <label for="usernameId">username</label>
                    <input type="text" name="username" id="usernameId" class="form-control" placeholder="Enter username"
                           th:field="*{username}">
                    <p class="form-check-inline text-danger" th:if="${#fields.hasErrors('username')}"
                       th:errors="*{username}">名稱不能為空</p>
                </div>
                <div class="form-group">
                    <label for="passwordId">password</label>
                    <input type="password" name="password" id="passwordId" class="form-control"
                           placeholder="Enter password" th:field="*{password}">
                    <p class="form-check-inline text-danger" th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}">不能為空</p>
                </div>
                <div class="form-group">
                    <label for="confirmPasswordId">confirm password</label>
                    <input type="password" name="confirmPassword" id="confirmPasswordId" class="form-control"
                           placeholder="Enter password" th:field="*{confirmPassword}">
                    <p class="form-check-inline text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                       th:errors="*{confirmPassword}">不能為空</p>
                </div>
                <div class="form-group">
                    <label for="emailId">Email address</label>
                    <input type="text" name="email" id="emailId" class="form-control" placeholder="Enter email"
                           th:field="*{email}">
                    <p class="form-check-inline text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                        不能為空</p>
                </div>
                <div class="form-group">
                    <label for="phoneId">phone</label>
                    <input type="text" name="phone" id="phoneId" class="form-control" placeholder="Enter phone"
                           th:field="*{phone}">
                    <p class="form-check-inline text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
                        不能為空</p>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
