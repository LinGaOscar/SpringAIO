<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" href="../static/css/font-awesome.min.css"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"
            src="../static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"
            src="../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container" style="max-width: 600px;margin-top: 50px">
    <div class="card">
        <div class="card-header">
            Register
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/register}" method="post">
                <div class="form-group">
                    <label for="usernameId">username</label>
                    <input type="text" name="username" id="usernameId" class="form-control" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="passwordId">password</label>
                    <input type="password" name="password" id="passwordId" class="form-control"
                           placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="emailId">Email address</label>
                    <input type="email" name="email" id="emailId" class="form-control" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="phoneId">phone</label>
                    <input type="text" name="phone" id="phoneId" class="form-control" placeholder="Enter password">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
